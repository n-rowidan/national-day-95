<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم الوطني 95</title>

    <!-- Swiper CSS  // باخذ التنسيقات من المكتبة -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

   <style>
    /* تعريف لكل الخطوط الموجوده عندي*/
    @font-face {
        font-family: 'SaudiBold';
        src: url('fonts/Saudi-Bold.ttf') format('truetype'),
             url('fonts/Saudi-medium.ttf') format('truetype'),
             url('fonts/Saudi-regular.ttf') format('truetype'),
             url('fonts/Saudi-semibold.ttf') format('opentype');
        font-weight: bold;
        font-style: normal;
    }
/*تعريف لالوان المشروع اجتهاد مني */
    :root {
        --turquoise: #11a0a1;
        --burgundy: #97194c;
        --orange-red: #d3614b;
        --green: #008345;
        --light-green: #83ac40;
        --purple: #746fb2;
        --brown: #896c35;
        --dark-teal:#0b3c42;}

    body {
        margin: 0;
        font-family: 'SaudiBold', sans-serif;
        background: #002E2E;
        text-align: center;
    }

h2 {
    color: white; /* اللون أبيض */
    font-family: 'SaudiBold', sans-serif; /* خط سعودي بولد */
    font-size: 48px; /* تكبير الخط */
    margin-bottom: 20px; /* مسافة تحت العنوان */
}
    .swiper {
        width: 100%;
        padding: 40px 0;
    }

    .swiper-slide {
        font-family: 'SaudiBold', sans-serif;
        border-radius: 15px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* الكرت النشط */
    .swiper-slide-active {
        transform: scale(1);
        opacity: 1;
    }

    /* الكروت الجانبية */
    .swiper-slide {
        transform: scale(0.8);
        opacity: 1;
    }
</style>

</head>
<body>

    <h2>اليوم الوطني 95</h2>


    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">كارد 1</div>
            <div class="swiper-slide">كارد 2</div>
            <div class="swiper-slide">كارد 3</div>
            <div class="swiper-slide">كارد 4</div>
            <div class="swiper-slide">كارد 5</div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            loop: true, // عرض دائري
            slidesPerView: 1.3,
            speed: 200,
            spaceBetween: 20,
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: false,
            }
        });
        // مصفوفة الألوان بالترتيب
var colors = [
    "var(--turquoise)",
    "var(--burgundy)",
    "var(--light-green)",
    "var(--purple)",
    "var(--orange-red)",
    "var(--brown)",
    "var(--green)",
    "var(--dark-teal)"
];

// ضبط الألوان أول ما تفتح الصفحة
swiper.slides.forEach((slide, index) => {
    let realI = index % colors.length;
    slide.style.backgroundColor = colors[realI];
});

// تحديث الألوان عند تغيير الشريحة
swiper.on('slideChange', function () {
    swiper.slides.forEach((slide, index) => {
        let realI = swiper.realIndex + (index - swiper.activeIndex);
        realI = ((realI % colors.length) + colors.length) % colors.length;
        slide.style.backgroundColor = colors[realI];
    });
});


        // إصلاح النقر بحيث يشتغل دايم بدون صفحات فاضية
        swiper.on('click', function () {
            if (swiper.clickedIndex !== undefined) {
                let diff = swiper.clickedIndex - swiper.activeIndex;
                if (diff > 0) {
                    swiper.slideNext(diff);
                } else if (diff < 0) {
                    swiper.slidePrev(Math.abs(diff));
                }
            }
        });
    </script>
</body>
</html>
